<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">  <!--Background full color apply kar rhy hain or ye starting tag mein kiyya jata hai-->


    <h1 style="color:red;">Hello world</h1>  <!--Text par colour apply karne ke liye-->
    <h2>my name is shoaib</h2>                 <!--Text bara chota likhne ke liye-->
    <h3>i am from karachi</h3>
    <h4>my favourit sports is Cricket</h4>
    <h5>and i want somthing speacial</h5>
    <h6>my dream come true</h6>


    <b>Karachi</b>  <!--ye tag bold karne ke liye -->
    <i>Karachi</i>  <!--ye tag italic karne ke liye-->
    <u>Karachi</u>  <!--ye tag underline karne ke liye-->


    <!--Tag ke andar tag bhi use kar sakty hain-->
    <h2>3<sup>2</sup></h2>  <!--sup tag ke andar ki value opar ki tarf chali jati hai-->
    <h2>4<sub>5</sub></h2>  <!--sub tag ke andar ki value neechy ki tarf chali jati hai-->


    <h1><b><i><u>Pakistan</u></i></b></h1>  <!--Aik hi word ko bold italic or underline kar rhy hain-->


    <h1>
        <b>
            <i>
                <u>
                    Pakistan        <!--Tags or text ko ham is tarh bhi likh sakty hain-->
                </u>
            </i>
        </b>
    </h1>
</body>
</html>


<!-- Notes  -->

<!-- bgcolor="yellow" 
is se background par colour apply karne ke liye ye attribute use karte hain -->
